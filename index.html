<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>registration form</title>
</head>

<body>

  <div class="bg">
    <div class="container form ">
      <div class="header">
        <h1>Sign Up</h1>
      </div>
  
      <!-- form -->
      <div class="input">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-group pt-3">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter your E-mail">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone number">
            <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat your Password">
          </div>
          <div class="form-group form-check pt-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree all statements in <a href="#"> Terms and Conditions.
              </a></label>
          </div>
          <div class="button">
           <a href="#"> <button type="submit" class="btn btn-primary ">Sign Up</button></a>
          </div>

                    <input type="password" class="form-control" placeholder="Repeat Your Password">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                        I agree all statements in <a href="#"> Terms of Conditions </a>
                      </label>
                    </div> -->
        </form>
      </div>
  
    </div>
  </div>
  


</body>

</html>
